<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <style>
      
      #map {
        height: 380px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Where is ISS ?</h1>

    <div id="map"></div>
    <p>
      Latitude: <span id="lat"></span><br />
      Longitude: <spna id="lon"></spna>
    </p>

    <script>
      var map = L.map("map").setView([0, 0], 1);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      var myIcon = L.icon({
        iconUrl: "ISS.png",
        iconSize: [50, 32],
        iconAnchor: [25, 16],
      });

      const marker = L.marker([0, 0], { icon: myIcon }).addTo(map);

      const api_url = "https://api.wheretheiss.at/v1/satellites/25544";

      let firstTime = true;
      async function getMap() {
        // Write your code to fetch Longitude and Latitude from the api
        // Then assign those to body of html

        const respnse = await fetch(api_url);
        const data = await respnse.json();

        const {longitude, latitude} = data;

        document.getElementById("lat").textContent = latitude
        document.getElementById("lon").textContent = longitude

        marker.setLatLng([latitude,longitude])

      }

      getMap()
        .then((res) => {
          console.log("Success");
        })
        .catch((error) => {
          console.error(error);
        });

      // Write the code to call the function every second and make the marker move in real time.

      setInterval(getMap, 1000)
    </script>
  </body>
</html>
